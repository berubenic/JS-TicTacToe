<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="form-popup" id="change_name_form_container">
      <label for="name"
        >Name:
        <input type="text" name="Name" id="name" placeholder="Name" />
      </label>
      <input
        type="hidden"
        id="change_name_player_number"
        name="playerNumber"
        value=""
      />
      <button id="submit_change_name_btn">Change Name</button>
      <button id="cancel_change_name_btn">Cancel</button>
    </div>
    <div class="player-info-container">
      <div class="player-card">
        <h2 id="player_one">Player One</h2>
        <button id="player_one_change_name_btn">Change Player One name</button>
      </div>
      <div class="player-card">
        <h2 id="player_two">Player Two</h2>
        <button id="player_two_change_name_btn">Change Player Two name</button>
      </div>
    </div>

    <h2 id="game_announcement"></h2>
    <div class="game-container" id="game_container">
      <div class="row" id="top_row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row" id="mid_row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row" id="bottom_row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="game-options-container">
      <button class="button reset" id="reset_game_btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
