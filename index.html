<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class= 'form-popup'id = 'change_name_form_container'>
      <form action="#" onsubmit="formController.updatePlayerName()">
      <label for="name">Name: 
        <input type="text" name="Name" id="name" placeholder="Name">
      </label>
      <input type="hidden" id='change_name_player_number' name='playerNumber' value=''>
      <input type="submit" value="Submit" id="submit_change_name_btn">
      </form>
      <button id='cancel_change_name_btn'>Cancel</button>
    </div>
    <h2 id = 'player_one'>Player One</h2>
    <button id = 'player_one_change_name_btn'>Change Player One name</button>
    <h2 id = 'player_two'>Player Two</h2>
    <button id = 'player_two_change_name_btn'>Change Player Two name</button>
	<script src="script.js"></script>
  </body>
</html>
